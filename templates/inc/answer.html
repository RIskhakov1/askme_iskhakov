{% extends "inc/question.html" %}
{% load static %}

{% block answ %}
<div class="col-10">
    <h3>{{ answer.title }}</h3>
    <p>{{ answer.text }}</p>
</div>
{% endblock answ %}


{% block tools %}
<div class="col-2 mt-3">
    <input type="checkbox" id="correct" name="correct">
    <label for="correct">Correct!</label>
</div>
{% endblock tools %}

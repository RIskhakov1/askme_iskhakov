{% extends "inc/base.html" %}
{% load static %}

{% block title %}
<title>New question</title>
{% endblock title %}

{% block content %}
<h2 class="mt-5">New question</h2>

<h2 class="h3 m-3 fw-bolder" style="color: red;">All input fields should be filled</h2>

<div class="row  mt-5">
    <div class="col-1">
        <label for="title" class="form-label" style="font-size:x-large;">Title</label>
    </div>
    <div class="col-11">
        <input type="text" maxlength="100" class="form-control" id="title" placeholder="" value="" required>
    </div>
</div>
<div class="row  mt-3">
    <div class="col-1">
        <label for="text" class="form-label" style="font-size:x-large;">Text</label>
    </div>
    <div class="col-11">
        <textarea type="text" maxlength="1000" class="form-control" id="text" placeholder="" value="" rows="15"
            required></textarea>
    </div>
</div>
<div class="row  mt-3">
    <div class="col-1">
        <label for="tags" class="form-label" style="font-size:x-large;">Tags</label>
    </div>
    <div class="col-11">
        <input type="text" maxlength="100" class="form-control" id="tags" placeholder="" value="" required>
    </div>
</div>
<div class="row mt-5">
    <button class="w-50 btn btn-lg btn-primary" type="submit" style="position: relative;
                        left: 55%;
                        transform: translate(-55%, 0); ">Ask</button>
</div>
{% endblock content %}

{% block tags %}
    <h2 class="mt-5">Tags</h2>
    <a class="row tag" href="{% url "question_page" 1 %}">Question x</a>
    <a class="row tag" href="{% url "question_page" 1 %}">Question y</a>
    <a class="row tag" href="{% url "question_page" 1 %}">Question z</a>
{% endblock tags %}
